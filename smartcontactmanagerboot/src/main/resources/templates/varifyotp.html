<!doctype html>
<html lang="en" xmlns:th="http:/www.thymleaf.org" 	th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Verify OTP</title>
</head>
<body>
	<section>
		<div class="container">
			<div id="login-row" class="row justify-content-center align-items-center">
				<div id="login-column" class="col-md-6">
					<div id="login-box" class="col-md-12">
						<h3 class="text-center m-3">Varify the OTP sent to your email ID</h3>
						<form method="post" action="" th:action="@{/smartContactManager/checkotp}">
							<div class="form-group text-center">
								<input name="otp" required="required" type="number" placeholder="Enter your OTP here" class="form-control"/>
							</div>
							<div class="container text-center mt-3">
								<button class="btn btn-outline-success">VERIFY OTP</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
