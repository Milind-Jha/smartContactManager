<!doctype html>
<html lang="en" xmlns:th="http:/www.thymleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Change Password</title>
</head>
<body>
	<div class="userpage">
		<section>
			<div class="card user_input">
				<div class="card-body my-5">

					<h1 class="text-center mt-3  mb-3 text-secondary font-weight-light">Change
						Password</h1>
					<form th:action="@{/smartContactManager/user/pass-change}"
						method="post">

						<div th:if="${session.message}"
							th:classappend="${'alert-'+session.message.type}"
							class="alert text-center" role="alert">
							<p th:text="${session.message.content}"></p>
							<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block>  -->
						</div>

						<div class="form-group mb-3">
							<input name="oldPassword" type="password" class="form-control"
								placeholder="Enter Old Password"></input>
						</div>
						<div class="form-group mb-3">
							<input name="newPassword" type="password" class="form-control"
								placeholder="Enter New Password"></input>
						</div>
						<div class="container text-center">
							<button type="submit" class="btn btn-primary">CHANGE
								PASSWORD</button>
							<button type="reset" class="btn btn-warning">RESET
								PASSWORD</button>
						</div>
					</form>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
