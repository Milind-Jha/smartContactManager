<!doctype html>
<html lang="en" xmlns:th="http:/www.thymleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Update Contact Page</title>
</head>
<body>
	<div class="userpage">
		<section>


			<div class="card user_input">
				<div class="card-body">
					<h1 class="text-center mt-1">Update Contact Page</h1>
					<!-- <div th:if="${session.message}"
						th:classappend="${'alert-'+session.message.type}" class="alert text-center"
						role="alert">
						<p th:text="${session.message.content}"></p>
						<!-- <th:block th:text="${#session.removeAttribute('message')}"></th:block>  
					</div>  -->

					<div class="conntainer-fluid mt-1">
						<div class="row">
							<div class="col-md-10 offset-md-1">
								<form action="#" th:object="${contact}"
									enctype="mulltipart/form-data" method="post"
									th:action="@{/smartContactManager/user/process-update}"
									class="mt-2">
									
									<input type="hidden" th:value="${contact.id}" name="id" />
									
									<div class="input-group feild">
										<input th:value="${contact.name}" type="text" id="firstName" name="name"
											placeholder="Enter full name here" class="form-control"
											required="required" />
									</div>

									<div class="input-group feild">
										<input th:value="${contact.nick}" type="text" id="nick" name="nick"
											placeholder="Enter nick name here" class="form-control" />
									</div>

									<div class="input-group feild">
										<input th:value="${contact.occupation}" type="text" id="occupation" name="occupation"
											placeholder="Enter occupation here" class="form-control" />
									</div>

									<div class="input-group feild">
										<input th:value="${contact.email}" type="email" id="email" name="email"
											placeholder="Enter email id here" class="form-control" />
									</div>

									<div class="input-group feild">
										<input th:value="${contact.phone}" type="number" id="phone" name="phone"
											placeholder="Enter phone number here" class="form-control"
											required="required" />
									</div>

									<div class="form-group feild">
										<textarea th:text="${contact.description}" name="description" id="description" rows="10"
											cols="167" placeholder="Enter contact description"></textarea>
									</div>

									<!-- 	  -->

									<div class="container text-center">
										<button class="btn btn-outline-success">Update Contact
										</button>
									</div>

								</form>

							</div>

						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
