<!doctype html>
<html lang="en" xmlns:th="http:/www.thymleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>Profile Page</title>
</head>
<body>
	<div class="userpage">
		<section>
			<div class="card user_input">
				<div class="card-body">

					<h1 class="text-center mt-1">Welcome to your profile Page</h1>

					<div class="conntainer-fluid mt-1">
						<div class="row">
							<div class="col-md-10 offset-md-1"></div>
							<div class="container text-center mt-2">
								<img src="" style="height: 200px; width: 200px;"
									th:src="@{'/img/'+${user.imageUrl}}" alt="" />
							</div>


							<table class="table text-center mt-4">
								<thead>
									<tr class="table-success">

										<th scope="col">User Name :</th>
										<th scope="col" th:text="${user.name}"></th>

									</tr>
								</thead>
								<tbody>
									<tr class="table-info">

										<td>Your Email :</td>
										<td th:text="${user.email}"></td>

									</tr>
									<tr class="table-warning">

										<td>About you :</td>
										<td th:text="${user.about}"></td>
									</tr>
									<tr>

										<td>Account Active :</td>
										<td th:text="${user.enabled}"></td>
										<td>
											<button class="btn btn-danger btn-sm">
												<a class="nav-link active" href="#">DELETE</a>
											</button>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>

</body>
</html>
